version: "3.9"

services:
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
    image: gusvs/appback-admin:latest
    ports:
      - "50000:50000"
    env_file:
      - admin/.env

  estadotareas:
    build:
      context: ./estadoTareas
      dockerfile: Dockerfile
    image: gusvs/appback-tareas:latest
    ports:
      - "50001:50001"

  auth:
    build:
      context: ./auth
      dockerfile: Dockerfile
    image: gusvs/appback-auth:latest
    ports:
      - "5001:5001"
    env_file:
      - auth/.env

  student:
    build:
      context: ./student
      dockerfile: Dockerfile
    image: gusvs/appback-student:latest
    ports:
      - "50002:50002"
    env_file:
      - student/.env

  mongo:
    image: mongo:latest
    ports:
      - "27018:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
